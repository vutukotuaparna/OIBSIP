<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
                <table>
                    <tr>
                        <td colspan="3"><input type="text" name="screen" id="screen"></td>
                        <td><input type="button" id="go" value="  c  " onclick="clr()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn" value="(" onclick="view('(')"></td>
                        <td><input type="button" id="btn" value=")" onclick="view(')')"></td>
                        <td><input type="button" id="btn" value="%" onclick="view('%')"></td>
                        <td><input type="button" id="btn" value="del" onclick="del()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn" value="1" onclick="view('1')"></td>
                        <td><input type="button" id="btn" value="2" onclick="view('2')"></td>
                        <td><input type="button" id="btn" value="3" onclick="view('3')"></td>
                        <td><input type="button" id="btn" value="/" onclick="view('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn" value="4" onclick="view('4')"></td>
                        <td><input type="button" id="btn" value="5" onclick="view('5')"></td>
                        <td><input type="button" id="btn" value="6" onclick="view('6')"></td>
                        <td><input type="button" id="btn" value="-" onclick="view('-')"></td>
                    </tr>
                    <tr>       
                        <td><input type="button" id="btn" value="7" onclick="view('7')"></td>
                        <td><input type="button" id="btn" value="8" onclick="view('8')"></td>
                        <td><input type="button" id="btn" value="9" onclick="view('9')"></td>
                        <td><input type="button" id="btn" value="+" onclick="view('+')"></td>
                    </tr>
                    <tr>      
                        <td><input type="button" id="btn" value="." onclick="view('.')"></td>
                        <td><input type="button" id="btn" value="0" onclick="view('0')"></td>
                        <td><input type="button" id="go" value="=" onclick="compute()"></td>
                        <td><input type="button" id="btn" value="*" onclick="view('*')"></td>
                    </tr>
                </table>
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
